<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 14</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body class="page">
    <section class="content">

        <!-- Upper part -->

        <div class="content__item">
            <div class="heading">
                <img src="img/sign-up-icon.png" alt="sign-up-icon">
                <h1 class="content__item-m-0">Create your free account</h1>
            </div>
            <p class="content__description content__item-m-0">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
                <a href="#" class="reference">Log in.</a>
            </p>
        </div>

        <!-- Middle part -->

        <form class="content__item">
            <fieldset class="fieldset content__item-m-0 content__item-mb-15">
                <div class="fieldset__wrap">
                    <div class="fieldset-row content__item-mb-15">
                        <input type="text" placeholder="First name" class="fieldset__item fieldset__item--small input-item">
                        <input type="text" placeholder="Last name" class="fieldset__item fieldset__item--small input-item">
                    </div>
                    <input type="email" placeholder="Email address" class="fieldset__item content__item-mb-15 input-item">
                    <input type="password" placeholder="Password" class="fieldset__item input-item">
                </div>
            </fieldset>
            <button type="submit" class="button input-item">Sign up for free</button>
        </form>

        <!-- Bottom part -->

        <p class="content__item content__item-m-0 content__description content__description--font-12px">
            By clicking on “Sign up for free”, you agree to the
            <a href="#" class="reference">Terms of Service</a>
            and the
            <a href="#" class="reference">Privacy Policy</a>
        </p>

    </section>
</body>

</html>
